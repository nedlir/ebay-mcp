name: Weekly Dependency Updates

on:
  schedule:
    # Runs at 00:00 UTC every Monday
    - cron: "0 0 * * 1"
  workflow_dispatch: # Allows manual triggering

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create branches and PRs
      pull-requests: write # Needed to create PRs

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev # Checkout the dev branch

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check for outdated dependencies
        id: check-outdated
        run: |
          # Check for outdated dependencies. If any are found, exit with code 1.
          # Otherwise, exit with code 0.
          # This command requires 'jq' to be installed on the runner.
          if pnpm outdated --json | jq 'length > 0' | grep -q true; then
            echo "::set-output name=has_updates::true"
            echo "Dependencies need updating."
          else
            echo "::set-output name=has_updates::false"
            echo "Dependencies are up to date."
          fi
        env:
          CI: true # Ensure pnpm behaves correctly in CI

      - name: Update dependencies and create PR to stage
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: |
          # Update dependencies directly on the dev branch
          pnpm update

          # Commit changes to the dev branch
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "chore: Update dependencies"

          # Push changes to the dev branch
          git push origin dev

          # Create a Pull Request from the dev branch to the stage branch
          # This fulfills the requirement of PRs to 'dev' (by updating it directly)
          # and 'stage' (by creating a PR from dev to stage).
          # It also avoids creating a new separate branch for each run.
          gh pr create --base stage --head dev --title "Weekly Dependency Updates to stage" --body "Automated dependency updates from dev to stage." --label "dependencies"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for gh cli and pushing to repo
          CI: true

